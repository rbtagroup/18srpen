<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FFD700" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>RB TAXI – Výčetka</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css?v=v9_allfix_20250828212343" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="app.js?v=v9_allfix_20250828212343"></script>
</head>
<body>



  <header>
    <h1><img src="icon-192.png" alt="RB TAXI" class="brand-icon" /> <span class="brand-title">Výčetka řidiče</span></h1>
    <div id="themeToggle"><span class="ico">🌙</span> Přepnout režim</div>
  </header>
  <main>
    <form id="calcForm">
      <label><span class="ico">👤</span> Řidič: <input type="text" id="driverName" placeholder="Jméno řidiče" required /></label>
      <label><span class="ico">⏱️</span> Typ směny:
        <select id="shiftType">
          <option value="den">Denní</option>
          <option value="noc">Noční</option>
          <option value="odpo">Odpolední</option>
          <option value="pul">1/2 směna</option>
        </select>
      </label>
      <label><span class="ico">✨</span> RZ vozidla:
        <select id="rz">
          <option value="">— vyberte RZ —</option>
          <option>1BU0299</option>
          <option>1BU0060</option>
          <option>2BT6881</option>
          <option>2BT1565</option>
          <option>2BY5398</option>
          <option>2BL8995</option>
          <option>3BD6003</option>
        </select>
      </label>
      <label><span class="ico">🚩</span> Počáteční km:
        <input type="number" id="kmStart" inputmode="numeric" />
      </label>
      <label><span class="ico">🚩</span> Konečné km:
        <input type="number" id="kmEnd" inputmode="numeric" />
      </label>
      <label><span class="ico">🛣️</span> Najeté km (auto):
        <input type="number" id="kmReal" readonly />
      </label>
      <label><span class="ico">💰</span> Tržba: <input type="number" id="trzba" required /></label>
      <label><span class="ico">🚩</span> Přístavné: <input type="number" id="pristavne" /></label>
      <label><span class="ico">⛽</span> Palivo: <input type="number" id="palivo" /></label>
      <label><span class="ico">🧽</span> Mytí: <input type="number" id="myti" /></label>
      <label><span class="ico">💳</span> Kartou: <input type="number" id="kartou" /></label>
      <label>🧾 Fakturou: <input type="number" id="fakturou" /></label>
      <label><span class="ico">✨</span> Jiné: <input type="number" id="jine" /></label>

      <div class="form-actions">
        <button type="submit">🧮 Vypočítat</button>
        <button type="button" id="resetBtn">🔄 Reset</button>
        
      </div>
    </form>

    <section id="output" class="hidden"></section>
    <div id="actions" class="hidden">
      <button type="button" id="newShiftBtn">✨ Nová směna</button>
    
        <button type="button" id="shareImgBtn" title="Sdílet výčetku">Sdílet výčetku</button></div>
  
    <footer id="appVersion" style="text-align:center;color:#9aa0a6;margin:10px 0;font-size:12px;">RB TAXI Mobile v9_ultra_20250820192037</footer>
</main>
</body>
</html>
